    <style>
        body {
            min-height: 100vh;

            font-family: 'Cardo', serif;
            color: #2d3a4a;

        .header-modern {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;

            box-shadow: 0 2px 16px 0 rgba(31,38,135,0.10);
            display: flex;
            align-items: center;

        }
        .logo-modern {
            font-family: 'Pirata One', cursive;

        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        .user-avatar {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #b6e0f7 40%, #4bb0e6 100%);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;

            font-weight: bold;
            box-shadow: 0 2px 8px #b6e0f7;
        }
        .logout-btn-modern {
            background: none;
            border: none;
            color: #4bb0e6;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.3rem 1.2rem;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn-modern:hover {
            background: #b6e0f7;
            color: #2d3a4a;
        }
        .dashboard {
            margin-top: 110px;
            padding: 2vw 4vw 4vw 4vw;
            min-height: 80vh;
        }
        .dashboard-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #4bb0e6;
            letter-spacing: 1px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
        }
        .dashboard-card {
            background: rgba(255,255,255,0.92);
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px 0 rgba(31,38,135,0.10);
            padding: 2.2rem 1.2rem 1.2rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            cursor: pointer;
            border: 1.5px solid transparent;
            position: relative;
        }
        .dashboard-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px 0 #b6e0f7;
            background: #e0f7fa;
            border: 1.5px solid #4bb0e6;
        }
        .dashboard-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4bb0e6;
            filter: drop-shadow(0 2px 6px #b6e0f7);
        }
        .dashboard-label {
            font-size: 1.15rem;
            font-weight: 600;
            color: #2d3a4a;
            text-align: center;
        }
        @media (max-width: 600px) {
            .header-modern { flex-direction: column; gap: 0.7rem; padding: 1rem 2vw; }
            .dashboard { padding: 1vw 2vw 2vw 2vw; }
            .dashboard-title { font-size: 1.4rem; }
        }
        /* Efeito de part√≠culas sutil */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
    </style>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { app } from "./js/firebase-config.js";
        const auth = getAuth(app);
        // Autentica√ß√£o e sauda√ß√£o
        onAuthStateChanged(auth, (user) => {
            if (user) {
                let name = user.displayName || user.email || "Usu√°rio";
                let firstLetter = name[0].toUpperCase();
                document.getElementById("user-greeting").textContent = `Ol√°, ${name.split('@')[0]}`;
                document.getElementById("user-avatar").textContent = firstLetter;
            } else {
                window.location.href = "index.html";
            }
        });
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Erro ao deslogar: " + error.message);
            });
        });
        // Efeito de part√≠culas sutil
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function createParticles() {
            particles = [];
            for (let i = 0; i < 36; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.8 + 0.7,
                    dx: (Math.random() - 0.5) * 0.2,
                    dy: (Math.random() - 0.5) * 0.2,
                    alpha: Math.random() * 0.18 + 0.08
                });
            }
        }
        createParticles();
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                ctx.save();
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
                ctx.fillStyle = '#4bb0e6';
                ctx.shadowColor = '#b6e0f7';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
                p.x += p.dx;
                p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
